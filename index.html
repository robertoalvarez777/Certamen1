<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <title>Reos from hell</title>
  </head>
  <body>

   <header class="bg-danger text-light text-center pt-3 pb-3 ps-3 pe-3 container-fluid">
       <div class="row">
           <div class="col-12 col-md-6 col-lg-4">
            <img src="img/33338.png" >
           </div>
           <div class="col col-md col-lg ">
            <h1>Registro de Criminales</h1>
           </div>
       </div>
   </header>
   <main class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <span>Registrar Reo</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido-txt">
                        </div>
                        <div class="mb-3">
                            <label for="cantcrimen-txt" class="form-label">Cantidad de Crimenes</label>
                            <input type="number" class="form-control" id="cantcrimen-txt">
                        </div>
                        <div class="mb-3">
                            <label for="detalle-txt" class="form-label">Detalle de Crimenes</label>
                            <textarea id="detalle-txt"></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                            </div>
                            <div class="col text-end">
                                <button type="button" id="limpiar-btn" class="btn btn-info">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8"> 
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <span>Informacion</span>
                    </div>                    
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Gravedad</th>
                                    <th>Detalle</th>
                                    <th>Ciudad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla">
                                
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>
   </main>
   <footer>

   </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!---Librerias de otros antes de mi archivo-->
    <script src="js/index.js"></script>

  </body>
</html>
